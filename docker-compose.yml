name: annuaire-formation

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-CGP}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./script/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend-nest:
    build:
      context: ./backend-nest
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: "3001"
      AUTH_MODE: ${AUTH_MODE:-mock}
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-1234}@db:5432/${POSTGRES_DB:-CGP}?schema=public"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend-nest:/app
      - backend-nest-node-modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_TARGET: "http://backend-nest:3001"
    depends_on:
      - backend-nest
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules

volumes:
  db-data:
  backend-nest-node-modules:
  frontend-node-modules:

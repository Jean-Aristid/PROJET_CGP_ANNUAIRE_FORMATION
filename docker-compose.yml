name: annuaire-formation

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-annuaire}
      POSTGRES_USER: ${POSTGRES_USER:-annuaire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-annuaire}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./script/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: "3001"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-annuaire}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-annuaire}
      DB_NAME: ${POSTGRES_DB:-annuaire}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules

volumes:
  db-data:
  backend-node-modules:
  frontend-node-modules:

